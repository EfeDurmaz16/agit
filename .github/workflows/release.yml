name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build native wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-latest
            target: universal2-apple-darwin
          - os: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/agit-python
          args: --release --out dist
          manylinux: auto

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/agit-python/dist/*.whl

  build-pure-python:
    name: Build pure-Python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build hatchling

      - name: Build wheel
        run: python -m build --wheel --outdir dist/

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-pure-python
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-pure-python]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and publish native addon
        working-directory: crates/agit-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npm run build
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --access public

      - name: Build and publish TS SDK
        working-directory: ts-sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npm run build
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --access public
