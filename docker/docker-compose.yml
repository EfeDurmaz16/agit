services:
  agit-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python -m agit.integrations.mcp_server
    ports:
      - "8000:8000"
    volumes:
      - agit-data:/data
    environment:
      - AGIT_REPO_PATH=/data/agit.db

  streamlit-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: streamlit run python/agit/ui/audit_dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - agit-data:/data
    depends_on:
      - agit-api

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agit
      POSTGRES_USER: agit
      POSTGRES_PASSWORD: agit_dev
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  agit-data:
  pg-data:
